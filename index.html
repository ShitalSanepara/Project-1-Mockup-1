<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Setup Page</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tab">
    <div class="container">
    <div class="row">
        <div class="col-3">
        <div class="sidebar">
          <div class="nav flex-column nav-pills menu" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">aws</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">forti gate</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">linux</a>
          </div>
        </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h1 class="sidedata">aws</h1>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">disabled</label>
                  </div>
                <div class="submenu">
                <span class="sidedata">AWS data</span>
                <input class="index" value="index in"></input>
                <button>run search</button>
            </div>
            <table style="width:100%">
                <tr>
                    <th>sourcetype</th>
                    <th>count</th>
                </tr>
                <tr>
                    <td>account</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>cloud</td>
                    <td>1</td>
                </tr>
            </table>
            <button class="save">save</button></div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h1 class="sidedata">forti gate</h1>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">disabled</label>
                  </div>
                <div class="submenu">
                <span class="sidedata">forti gate data</span>
                <input class="index" value="index in"></input>
                <button>run search</button>
            </div>
            <table style="width:100%">
                <tr>
                    <th>sourcetype</th>
                    <th>count</th>
                </tr>
                <tr>
                    <td>fortigate_event</td>
                    <td>1580</td>
                </tr>
                <tr>
                    <td>fortigate_traffic</td>
                    <td>4582</td>
                </tr>
                <tr>
                    <td>fortigate_utm</td>
                    <td>2569</td>
                </tr>
            </table>
            <button class="save">save</button></div></div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                <h1 class="sidedata">linux</h1>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">disabled</label>
                  </div>
                <div class="submenu">
                <span class="sidedata">linux data</span>
                <input class="index" value="index in"></input>
                <button>run search</button>
            </div>
            <table style="width:100%">
                <tr>
                    <th>sourcetype</th>
                    <th>count</th>
                </tr>
                <tr>
                    <td>linux_event</td>
                    <td>79</td>
                </tr>
                <tr>
                    <td>linux_traffic</td>
                    <td>98</td>
                </tr>
                <tr>
                    <td>linux_utm</td>
                    <td>25</td>
                </tr>
            </table>
            <button class="save">save</button></div></div>
            </div>
            
          </div>
        </div>
      </div>
      </div>
    </div>
</body>
<script>
$('#v-pills-tab a').on('click', function (e) {
    e.preventDefault()
    $(this).tab('show')
});
</script>
</html>
